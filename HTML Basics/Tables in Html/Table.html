<!--As in Normal Google Docs

You can Insert Tables By Defining

Rows and Cols , Just like that you can

Simply Create Tables in Html as well

HTML Table Tag-->

<!--In Table Tag there are table row's tag (<tr>) 
and in every table rows there can be multiple
table data tag as( <td></td> ) -->
<link rel="stylesheet" href="table.css">
<table border="1" cellpadding="10px" cellspacing="10px">  <!--Use Control Space to view the attributes of the tag or any property in VSCODE hahah-->
    <thead>
        <tr>hello can you see me</tr>
        
            <td>helo</td> <!--Note the Dom + CSSOM will only print the data 
                               if you write the text in the ( <td>  </td> )-->
            <td>yes</td>
            <td>say</td>
    
    </thead>
    <tbody> <!--Body of the table, it have Multiple Rows-->
        <tr>   <!--tr means table rows-->
            <td>one</td>
            <td>two</td>
        </tr> 

        <tr>

            <td>one</td>
            <td>two</td>

        </tr>

        <tr>

            <td>one</td>
            <td>two</td>

        </tr>
    </tbody>
</table>



<table>
    <thead>
      <tr>
        <th colspan="2">The table header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The table body</td>
        <td>with two columns</td>
      </tr>
    </tbody>
  </table>
