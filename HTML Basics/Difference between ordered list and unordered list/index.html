<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ordered-list">
            <h2>Ordered List</h2>
            <ol>
                <li>Item1</li>
                <ul style="list-style-type:disc;">
                    <li>thi is ul and a sublist</li>
                </ul>
                <li>Item2</li>
                <li>Item3</li>
            </ol>
        </div>
        <div class="unordered-list">
            <h2>Unordered List</h2>
            <ul>
                <li>Item1</li>
                <ol>
                    <li>This is in ol in ul and sublist</li>
                </ol>
                <li>Item2</li>
                <li>Item3</li>
            </ul>
        </div>
    </div>
</body>
</html>
