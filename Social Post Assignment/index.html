<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="post-container">

            <div class="thumbnail-container">
                <img src="https://puneautoexpo.in/wp-content/uploads/2017/10/speaker3-min.jpg" alt="">
            </div>

            <div class="post-title-text">
               <h2>John Doe <span style="margin-left: 3px;">@johndoe &middot; Dec 25</span></h2>
               <p>I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.</p>


               <div class="reactions-icons">
                <div><i class="fa-regular fa-comment"></i><span>1,094</span></div>
                <div><i class="fa-solid fa-recycle"></i><span>5</span></div>
                <div><i class="fa-regular fa-heart"></i><span>8,402</span></div>
                <div><i class="fa-solid fa-upload"></i><span></span></div>
               </div>
            </div>

            
        </div>

        
    </div>
</body>
</html>
